{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}My Pet Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        .navbar {
            background-color: #343a40;
            width: 100%; 
            padding: 20px 40px; 
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .navbar-toggler {
            border-color: #fff;
        }
        .navbar-toggler-icon {
            background-color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .dropdown-menu {
            background-color: #343a40;
        }
        .dropdown-menu .dropdown-item {
            color: #fff;
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #212529;
        }
        .promo-section {
            text-align: center;
            padding: 20px 0;
        }


        .card {
            margin-top: 2rem;
            padding: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            padding-left: 2.5rem;
        }
        .form-group .fa {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-primary {
            background-color: #df240b;
            border-color: #df240b;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #b81b09;
            border-color: #b81b09;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem 0;
            background-color: rgb(24, 23, 23);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
            <a class="navbar-brand mx-3" href="{% url 'home' %}"><b>SECURE POLICY</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'agent_dashboard' %}">AGENT</a>
                    </li>
                       
                   
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_customer' %}">Add customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_customer' %}">View customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'campaign_meet' %}">campaign meet</a>
                         </li>
                         <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Logout</a>
                        </li>


                </ul>
            </div>
        </nav>
    </header>



   
    
    <div class="container bg-primary">
        <div class="card bg-primary">
            <h2 class="card-title mb-4">Add Customer</h2>
            <form action="{% url 'add_customer' %}" method="post">
                {% csrf_token %}
                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                        <i class="fa fa-calendar-alt"></i>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                        <i class="fa fa-sort-numeric-up"></i>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <i class="fa fa-phone-alt"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    <i class="fa fa-home"></i>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="aadhar_card_number">Aadhar Card Number</label>
                        <input type="text" class="form-control" id="aadhar_card_number" name="aadhar_card_number" required>
                        <i class="fa fa-id-card"></i>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pan_card_number">PAN Card Number</label>
                        <input type="text" class="form-control" id="pan_card_number" name="pan_card_number" required>
                        <i class="fa fa-id-card-alt"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block bg-dark">Add Customer</button>
            </form>
        </div>
    </div>

    <footer class="text-muted">
        <div class="container">
            <p>&copy; 2024 Insurance CRM. All rights reserved.</p>
        </div>
    </footer>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
